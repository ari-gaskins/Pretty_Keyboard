<!--They keys of the keyboard-->

<!DOCTYPE html>

<html>
    <head>
        <title>Pretty Keyboard</title>
        <link href="./client/styles.css" type="text/css" rel="stylesheet" /> 
    </head>
    <body>
        <div id="nav-wrapper">
            <div id="settings-wrapper">
                <button id="settings"></button>
            </div> 
            <nav id="navbar">
                <!--choose color here-->  
                <ul id="colors">
                    <!--default is black and white-->
                    <li><button id="default">Default</button></li>
                    <!--dark mode default-->
                    <li><button id="default-dark">Default (dark)</button></li>
                    <!--color palette #645-->
                    <li><button id="baby-blues">Baby Blues</button></li>
                    <!--color palette #425-->
                    <li><button id="beach-day">Beach Day</button></li>
                    <!--color palette #544-->
                    <li><button id="orchid-field">Orchid Field</button></li>
                    <!--black and neon green-->
                    <li><button id="hackerman-classic">Hackerman (classic)</button></li>
                    <!--dark blue and neon light blue-->
                    <li><button id="hackerman-blue">Hackerman (blue)</button></li>
                </ul>

                <!--choose timer time here-->
                <select name="timer-seconds" id="timer-seconds">
                    <option value="thirty" default selected>30 s</option>
                    <option value="forty-five">45 s</option>
                    <option value="sixty">60 s</option>
                    <option value="ninety">90 s</option>
                    <option value="hundred-twenty">120 s</option>
                    <option value="endless" hidden>Endless Mode</option>
                </select>
                <!--toggle timer on/off here-->
            </nav>
            <div id="close-wrapper">
                <button id="close"></button>
            </div>
        </div> 
        <main>
            <div id="timer-wrapper">
                <p id="timer"></p>
            </div>
            <div id="type-test-wrapper">
                <p id="type-test">Press any key to start</p>
            </div> 
        </main>     
        <div id="keyboard">
            <!--31ems-->
            <div class="first-row"> 
                <p class="primary-key"><span class="shift-key">~</span>`</p> 
                <p class="primary-key"><span class="shift-key">!</span>1</p> 
                <p class="primary-key"><span class="shift-key">@</span>2</p> 
                <p class="primary-key"><span class="shift-key">#</span>3</p> 
                <p class="primary-key"><span class="shift-key">$</span>4</p> 
                <p class="primary-key"><span class="shift-key">%</span>5</p> 
                <p class="primary-key"><span class="shift-key">^</span>6</p> 
                <p class="primary-key"><span class="shift-key">&</span>7</p> 
                <p class="primary-key"><span class="shift-key">*</span>8</p> 
                <p class="primary-key"><span class="shift-key">(</span>9</p> 
                <p class="primary-key"><span class="shift-key">)</span>0</p> 
                <p class="primary-key"><span class="shift-key">_</span>-</p> 
                <p class="primary-key"><span class="shift-key">+</span>=</p>
                <p class="large-key" id="backspace">backspace</p>
            </div>
            <!--31ems long-->
            <div class="second-row">
                <p class="large-key" id="tab">tab</p>
                <p class="key">Q</p>
                <p class="key">W</p>
                <p class="key">E</p>
                <p class="key">R</p>
                <p class="key">T</p>
                <p class="key">Y</p>
                <p class="key">U</p>
                <p class="key">I</p>
                <p class="key">O</p>
                <p class="key">P</p> 
                <p class="primary-key"><span class="shift-key">{</span>[</p> 
                <p class="primary-key"><span class="shift-key">}</span>]</p> 
                <p class="primary-key"><span class="shift-key">|</span>\</p>
            </div>
            <div class="third-row">
                <p class="large-key" id="caps-lock">caps lock</p>
                <p class="key">A</p>
                <p class="key">S</p>
                <p class="key">D</p>
                <p class="key">F</p>
                <p class="key">G</p>
                <p class="key">H</p>
                <p class="key">J</p>
                <p class="key">K</p>
                <p class="key">L</p> 
                <p class="primary-key"><span class="shift-key">:</span>;</p> 
                <p class="primary-key"><span class="shift-key">"</span>'</p>
                <p class="large-key" id="enter">enter</p>
            </div>
            <div class="fourth-row">
                <p class="large-key" id="shift-left">shift</p>
                <p class="key">Z</p>
                <p class="key">X</p>
                <p class="key">C</p>
                <p class="key">V</p>
                <p class="key">B</p>
                <p class="key">N</p>
                <p class="key">M</p> 
                <p class="primary-key"><span class="shift-key">&#60</span>,</p> 
                <p class="primary-key"><span class="shift-key">&#62</span>.</p> 
                <p class="primary-key"><span class="shift-key">?</span>/</p>
                <p class="large-key" id="shift-right">shift</p>
            </div>
            <div class="fifth-row">
                <p class="large-key" id="spacebar"></p>
            </div>
        </div>
        <div id="acknowledgements">
            <footer id="footer">
                <a target="_blank" href="https://icons8.com/icon/82826/close">Close</a> 
                icon by <a target="_blank" href="https://icons8.com">Icons8</a>
                <br />
                <a target="_blank" href="https://icons8.com/icon/zTSkVnVQ0nYV/settings">Settings</a>
                 icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="/main.js"></script>
    <!--<script src="chai.js" type="text/javascript"></script>--> 
</html>
