<!--They keys of the keyboard-->

<!DOCTYPE html>

<html>
    <head>
        <title>Pretty Keyboard</title>
        <link href="styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <!--default is black and white-->
        <select name="colors" id="colors">
            <option value="none" selected="selected" disabled="disabled" hidden="hidden">Select Color Palette</option> 
            <!--color palette #645-->
            <option value="baby-blues">Baby Blues</option>
            <!--color palette #425-->
            <option value="beach-day">Beach Day</option>
            <!--color palette #544-->
            <option value="orchid-field">Orchid Field</option>
            <!--black and neon green-->
            <option value="hacker-man">Hacker Man</option>
            <!--dark blue and neon light blue-->
            <option value="hacker-man-blue">Hacker Man (blue)</option>
        </select>
        <div class="first-row"> 
            <p id="uptick"><span id="ene">~</span>`</p> 
            <p id="one"><span id="exclamation">!</span>1</p> 
            <p id="two"><span id="at">@</span>2</p> 
            <p id="three"><span id="hashtag">#</span>3</p> 
            <p id="four"><span id="dollar-sign">$</span>4</p> 
            <p id="five"><span id="percent">%</span>5</p> 
            <p id="six"><span id="carat">^</span>6</p> 
            <p id="seven"><span id="ampersand">&</span>7</p> 
            <p id="eight"><span id="asterisk">*</span>8</p> 
            <p id="nine"><span id="parenthesis-1">(</span>9</p> 
            <p id="zero"><span id="parenthesis-2">)</span>0</p> 
            <p id="dash"><span id="underscore">_</span>-</p> 
            <p id="equals"><span id="plus">+</span>=</p>
            <p id="backspace">backspace</p>
        </div>
        <div class="second-row">
            <p id="tab">tab</p>
            <p class="key">Q</p>
            <p class="key">W</p>
            <p class="key">E</p>
            <p class="key">R</p>
            <p class="key">T</p>
            <p class="key">Y</p>
            <p class="key">U</p>
            <p class="key">I</p>
            <p class="key">O</p>
            <p class="key">P</p> 
            <p id="left-bracket"><span id="left-curly-brace">{</span>[</p> 
            <p id="right-bracket"><span id="right-curly-brace">}</span>]</p> 
            <p id="backslash"><span id="pipe">|</span>\</p>
        </div>
        <div class="third-row">
            <p id="caps-lock">caps lock</p>
            <p class="key">A</p>
            <p class="key">S</p>
            <p class="key">D</p>
            <p class="key">F</p>
            <p class="key">G</p>
            <p class="key">H</p>
            <p class="key">J</p>
            <p class="key">K</p>
            <p class="key">L</p> 
            <p id="semi-colon"><span id="colon">:</span>;</p> 
            <p id="apostrophe"><span id="quotation">"</span>'</p>
            <p id="enter">enter</p>
        </div>
        <div class="fourth-row">
            <p id="shift">shift</p>
            <p class="key">Z</p>
            <p class="key">X</p>
            <p class="key">C</p>
            <p class="key">V</p>
            <p class="key">B</p>
            <p class="key">N</p>
            <p class="key">M</p> 
            <p id="comma"><span id="less-than">&#60</span>,</p> 
            <p id="period"><span id="greater-than">&#62</span>.</p> 
            <p id="forward-slash"><span id="question">?</span>/</p>
            <p id="shift">shift</p>
        </div>
        <div class="fifth-row">
            <p class="key">ctrl</p>
            <p class="key">fn</p>
            <p id="special-key"></p>
            <p class="key">alt</p>
            <p id="spacebar"></p>
            <p class="key">alt</p>
            <p class="key">ctrl</p>
        </div>
    </body>
    <script></script>
</html>
