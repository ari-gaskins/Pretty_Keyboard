<!--They keys of the keyboard-->

<!DOCTYPE html>

<html>
    <head>
        <title>Pretty Keyboard</title>
        <link href="styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body> 
        <ul id="colors">
            <!--default is black and white-->
            <li><button id="default">Default</button></li>
            <!--dark mode default-->
            <li><button id="default-dark">Default (Dark)</button></li>
            <!--color palette #645-->
            <li><button id="baby-blues">Baby Blues</button></li>
            <!--color palette #425-->
            <li><button id="beach-day">Beach Day</button></li>
            <!--color palette #544-->
            <li><button id="orchid-field">Orchid Field</button></li>
            <!--black and neon green-->
            <li><button id="hacker-man-classic">Hacker-Man (Classic)</button></li>
            <!--dark blue and neon light blue-->
            <li><button id="hacker-man-blue">Hacker-Man (Blue)</button></li>
        </ul>
        <p id="type-test">Press any key to start</p>      
        <div id="keyboard">
            <!--31ems-->
            <div class="first-row"> 
                <p class="primary-key"><span class="shift-key">~</span>`</p> 
                <p class="primary-key"><span class="shift-key">!</span>1</p> 
                <p class="primary-key"><span class="shift-key">@</span>2</p> 
                <p class="primary-key"><span class="shift-key">#</span>3</p> 
                <p class="primary-key"><span class="shift-key">$</span>4</p> 
                <p class="primary-key"><span class="shift-key">%</span>5</p> 
                <p class="primary-key"><span class="shift-key">^</span>6</p> 
                <p class="primary-key"><span class="shift-key">&</span>7</p> 
                <p class="primary-key"><span class="shift-key">*</span>8</p> 
                <p class="primary-key"><span class="shift-key">(</span>9</p> 
                <p class="primary-key"><span class="shift-key">)</span>0</p> 
                <p class="primary-key"><span class="shift-key">_</span>-</p> 
                <p class="primary-key"><span class="shift-key">+</span>=</p>
                <p class="large-key" id="backspace">backspace</p>
            </div>
            <!--31ems long-->
            <div class="second-row">
                <p class="large-key" id="tab">tab</p>
                <p class="key">Q</p>
                <p class="key">W</p>
                <p class="key">E</p>
                <p class="key">R</p>
                <p class="key">T</p>
                <p class="key">Y</p>
                <p class="key">U</p>
                <p class="key">I</p>
                <p class="key">O</p>
                <p class="key">P</p> 
                <p class="primary-key"><span class="shift-key">{</span>[</p> 
                <p class="primary-key"><span class="shift-key">}</span>]</p> 
                <p class="primary-key"><span class="shift-key">|</span>\</p>
            </div>
            <div class="third-row">
                <p class="large-key" id="caps-lock">caps lock</p>
                <p class="key">A</p>
                <p class="key">S</p>
                <p class="key">D</p>
                <p class="key">F</p>
                <p class="key">G</p>
                <p class="key">H</p>
                <p class="key">J</p>
                <p class="key">K</p>
                <p class="key">L</p> 
                <p class="primary-key"><span class="shift-key">:</span>;</p> 
                <p class="primary-key"><span class="shift-key">"</span>'</p>
                <p class="large-key" id="enter">enter</p>
            </div>
            <div class="fourth-row">
                <p class="large-key" id="shift-left">shift</p>
                <p class="key">Z</p>
                <p class="key">X</p>
                <p class="key">C</p>
                <p class="key">V</p>
                <p class="key">B</p>
                <p class="key">N</p>
                <p class="key">M</p> 
                <p class="primary-key"><span class="shift-key">&#60</span>,</p> 
                <p class="primary-key"><span class="shift-key">&#62</span>.</p> 
                <p class="primary-key"><span class="shift-key">?</span>/</p>
                <p class="large-key" id="shift-right">shift</p>
            </div>
            <div class="fifth-row">
                <p class="large-key" id="spacebar"></p>
            </div>
        </div>
    </body>
    <script></script>
</html>
