<!--They keys of the keyboard-->

<!DOCTYPE html>

<html>
    <head>
        <title>Pretty Keyboard</title>
    </head>
    <body>
        <label for="colors">Default</label>
        <select name="colors" id="colors">
            <!--color palette #645-->
            <option value="baby-blues">Baby Blues</option>
            <!--color palette #425-->
            <option value="beach-day">Beach Day</option>
            <!--color palette #544-->
            <option value="orchid-field">Orchid Field</option>
            <!--black and neon green-->
            <option value="hacker-man">Hacker Man</option>
            <!--dark blue and neon light blue-->
            <option value="hacker-man-blue">Hacker Man (blue)</option>
        </select>
        <div class="first-row">
            <p id="ene">~</p>
            <p id="uptick">`</p>
            <p id="exclamation">!</p>
            <p id="one">1</p>
            <p id="at">@</p>
            <p id="two">2</p>
            <p id="hashtag">#</p>
            <p id="three">3</p>
            <p id="dollar-sign">$</p>
            <p id="four">4</p>
            <p id="percent">%</p>
            <p id="five">5</p>
            <p id="carat">^</p>
            <p id="six">6</p>
            <p id="ampersand">&</p>
            <p id="seven">7</p>
            <p id="asterisk">*</p>
            <p id="eight">8</p>
            <p id="parenthesis-1">(</p>
            <p id="nine">9</p>
            <p id="parenthesis-2">)</p>
            <p id="zero">0</p>
            <p id="underscore">_</p>
            <p id="dash">-</p>
            <p id="plus">+</p>
            <p id="equals">=</p>
            <p id="backspace">backspace</p>
        </div>
        <div class="second-row">
            <p id="tab">tab</p>
            <p class="key">Q</p>
            <p class="key">W</p>
            <p class="key">E</p>
            <p class="key">R</p>
            <p class="key">T</p>
            <p class="key">Y</p>
            <p class="key">U</p>
            <p class="key">I</p>
            <p class="key">O</p>
            <p class="key">P</p>
            <p id="left-curly-brace">{</p>
            <p id="left-bracket">[</p>
            <p id="right-curly-brace">}</p>
            <p id="right-bracket">]</p>
            <p id="pipe">|</p>
            <p id="backslash">\</p>
        </div>
        <div class="third-row">
            <p id="caps-lock">caps lock</p>
            <p class="key">A</p>
            <p class="key">S</p>
            <p class="key">D</p>
            <p class="key">F</p>
            <p class="key">G</p>
            <p class="key">H</p>
            <p class="key">J</p>
            <p class="key">K</p>
            <p class="key">L</p>
            <p id="colon">:</p>
            <p id="semi-colon">;</p>
            <p id="quotation">"</p>
            <p id="apostrophe">'</p>
            <p id="enter">enter</p>
        </div>
        <div class="fourth-row">
            <p id="shift">shift</p>
            <p class="key">Z</p>
            <p class="key">X</p>
            <p class="key">C</p>
            <p class="key">V</p>
            <p class="key">B</p>
            <p class="key">N</p>
            <p class="key">M</p>
            <p id="less-than">&#60</p>
            <p id="comma">,</p>
            <p id="greater-than">&#62</p>
            <p id="period">.</p>
            <p id="question">?</p>
            <p id="forward-slash">/</p>
            <p id="shift">shift</p>
        </div>
        <div class="fifth-row">
            <p class="key">ctrl</p>
            <p class="key">fn</p>
            <p id="special-key"></p>
            <p class="key">alt</p>
            <p id="spacebar"></p>
            <p class="key">alt</p>
            <p class="key">ctrl</p>
        </div>
    </body>
</html>
